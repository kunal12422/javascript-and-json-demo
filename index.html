<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON</title>
    <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Didact+Gothic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Wendy+One|Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="speakerbox"> 
        <a href="#" id="prev_btn">&laquo;</a>
        <a href="#" id="next_btn">&raquo;</a>
        <div id="carousel"></div>
    </div>

    <script type="text/template" id="speakerstpl">
        {{#speakers}}
            <div class="speaker">
                <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
                <h3>{{name}}</h3>
                <h4>{{reknown}}</h4>
                <p>{{bio}}</p>
            </div>

        {{/speakers}}

    </script>


<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript" src="jquery.cycle.js"></script>
<script type="text/javascript" src="mustache.js"></script>

<script type="text/javascript">
    $(function(){
        $.getJSON('data.json',function(data){
           var template = $('#speakerstpl').html();
           var html = Mustache.to_html(template, data);
            $('#carousel').html(html);

            $('#carousel').cycle({
                fx: 'fade',
                pause: 1,
                next: '#next_btn',
                prev: '#prev_btn',
                speed: 500,
                timeout: 1000
            });



        });
    });
</script>

</body>
</html>
